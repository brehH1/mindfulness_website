<!DOCTYPE html>
<html>
<head>
    
    <title>merkkejä:</title>
</head>
<body>

<script>
    
    var automerkit = ["audi", "ford", "toyota", "bmw"];
    var lentokonemerkit = ["embrear", "airbus", "antonov"];


    console.log("Automerkkejä:");
    for (var i = 0; i < automerkit.length; i++) {
        console.log(automerkit[i]);
    }

    console.log("\nLentokonemerkkejä:");
    for (var j = 0; j < lentokonemerkit.length; j++) {
        console.log(lentokonemerkit[j]);
    }
</script>

</body>
</html>
