<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <h3> laskut on printattu konsoliin...</h3>

<body>

<script>

  function printMultiplicationEquation(num1, num2, num3) {
    console.log(`${num1} * ${num2} = ${num3}`);
  }

  printMultiplicationEquation(5, 1, 5);  
  printMultiplicationEquation(5, 2, 10);
  printMultiplicationEquation(5, 3, 15);  
  printMultiplicationEquation(5, 4, 20);
  printMultiplicationEquation(5, 5, 25);
  printMultiplicationEquation(5, 6, 30);
  printMultiplicationEquation(5, 7, 35);
  printMultiplicationEquation(5, 8, 40);
  printMultiplicationEquation(5, 9, 45);
  printMultiplicationEquation(5, 10, 50);
</script>

</body>
</html>
