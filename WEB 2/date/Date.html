  <title>date teht채v채</title>

<body>
<h1>Konsolissa n채kyy lasku</h1>
<script>
  
  function calculateYearDifference(startDate, endDate) {
    const millisecondsPerYear = 365.25 * 24 * 60 * 60 * 1000;
    const timeDifference = endDate - startDate;
    const yearDifference = timeDifference / millisecondsPerYear;

    return Math.floor(yearDifference);
  }

  const startDate = new Date('5/22/2007');
  const endDate = new Date('11/22/2023');

  const differenceInYears = calculateYearDifference(startDate, endDate);

  console.log(`N채iden vuosien ero: ${startDate.toDateString()} and ${endDate.toDateString()} v: on ${differenceInYears} vuotta.`);
</script>
