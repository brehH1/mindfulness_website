<!DOCTYPE html>
<html>
<head>
    <title>auto ja pyörämerkit</title>
</head>
<body>

<script>
    
    var automerkit = ["Toyota", "audi", "mitsubishi", "Bmw"];
    var pyörämerkit = ["trek", "nopsa", "jopo"];


    console.log("Auto merkkejä:");
    for (var i = 0; i < automerkit.length; i++) {
        console.log(automerkit[i]);
    }


    console.log("\nPyörämerkkejä:");
    for (var j = 0; j < pyörämerkit.length; j++) {
        console.log(pyörämerkit[j]);
    }
</script>

</body>
</html>
